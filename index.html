<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
</head>
<body>
    <section class="top-bar">
        <button class="highscores">HIGHSCORES</button>
        <p class="time"></p>
    </section>
    


    <section class="quiz-card">
        <h1 class="question"></h1>
        <p class="discription"></p>
        <button class="start-button">START QUIZ</button>
        <ul class="high-scores"></ul>
        <ul class="choices">
            <li class="answer"><button class="answer-button"></button></li>
            <li class="answer"><button class="answer-button"></button></li>
            <li class="answer"><button class="answer-button"></button></li>
            <li class="answer"><button class="answer-button"></button></li>
        </ul>
        <form action="" method="get" class="score-form">
            <label for="log-score">Enter Initials: </label>
            <input class="input-initials" type="text" name="log-score">
            <button class="submit-score-btn">Submit</button>
        </form>
    </section>
    





    <script src="./js/script.js"></script>
</body>
</html>
